<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Team Palinoia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="events.html">Events</a>
        <div class="logo-wrapper"><img src="logo.jpeg" alt="Logo" class="logo"></div>
        <a href="team.html">Team</a>
        <a href="contact.html" class="active">Contact Us</a>
    </nav>

    <main>
        <div class="form-page">
            <div class="form-container">
                <h2>Contact Us</h2>
                <form>
                    <div class="form-group">
                        <label for="contact-name">Name:</label>
                        <input type="text" id="contact-name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="contact-email">Email:</label>
                        <input type="email" id="contact-email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="contact-reason">Reason:</label>
                        <textarea id="contact-reason" placeholder="Tell us why you're reaching out"></textarea>
                    </div>
                    <button type="submit" class="btn-submit">SUBMIT</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        &copy; 2026 Team Palinoia. All rights reserved.
    </footer>

</body>

</html>
